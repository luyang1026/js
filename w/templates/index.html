<ion-view view-title="全球喵喵" deactivate='false' hide-tabs="false">
  <ion-header-bar class="bar-light">
    <div id="header" >
      <div class="right fl">
        <div id="header-soso" class="clearfix header-soso">
          <div class="so fl">
            <i class="fl"></i>
            <input type="text" class="fl" ng-click="search()">
          </div>
          <div>
            <a  href="javascript:;"class="fl cancel">搜索</a>
          </div>
        </div>
      </div>
    </div>
  </ion-header-bar>
  <ion-content>
  <ion-slide-box ng-if="banners" on-slide-changed="slideHasChanged($index)" auto-play="true" does-continue="true" slide-interval=2000 show-pager="true" pager-click="pageClick(index)" active-slide="model.activeIndex" delegate-handle="delegateHandler">
    <ion-slide ng-repeat="banner in banners">
      <a href="app/activity/{{banner.pids}}">
        <div class="box">
          <img ng-src="{{banner.picture}}">
        </div>        
      </a>
    </ion-slide>
  </ion-slide-box>

    <div id="main">

      <!--国家-->
      <ul id="banner-list" class="clearfix">
        <li ng-repeat="country in countrys">
          <a href="app/search/{{country.zh_name}}">
            <img ng-src="{{country.picture}}" alt="">
          </a>
        </li>

      </ul>
      <!--国家-->
      <!-- 运营位-->

      <div id="OperatingPos" ng-repeat="operate in operates">
        <div class="op1 clearfix" ng-if="operate.style == 3">
          <div class="fl">
            <a href="app/activity/{{operate.pids[0]}}"><img ng-src="{{operate.picture[0]}}" alt="" height="160"></a>
          </div>
          <div class="fr">
            <a href="app/activity/{{operate.pids[1]}}"><img ng-src="{{operate.picture[1]}}" alt="" height="76"></a>
            <a href="app/activity/{{operate.pids[2]}}"><img ng-src="{{operate.picture[2]}}" alt="" height="78"></a>
          </div>
        </div>

        <div class="op2" ng-if="operate.style == 1">
          <a href="app/activity/{{operate.pids[0]}}"><img ng-src="{{operate.picture[0]}}" alt="" height=""></a>
        </div>
        <div class="op3 clearfix" ng-if="operate.style == 2">
          <div class="fl">
            <a href="app/activity/{{operate.pids[0]}}"><img ng-src="{{operate.picture[0]}}" alt="" height=""></a>
          </div>
          <div class="fr">
            <a href="app/activity/{{operate.pids[1]}}"><img ng-src="{{operate.picture[1]}}" alt="" height=""></a>
          </div>
        </div>
      </div>
      <!-- 运营位-->
      <!-- 商品list-->
      <div id="wares-list" class="">
        <ul id="ul-list" class="clearfix">
          <li ng-repeat="produce in produces" >
            <a href="app/produce/{{produce.produce_id}}">
              <img ng-src="{{produce.image}}" alt="" >
              <p class="list-font">{{produce.name}}</p>
            </a>
          </li>
        </ul>
        <ion-infinite-scroll immediate-check="false" on-infinite="loadMore()" distance="1%" ng-if="hasMoreData">
        </ion-infinite-scroll>  
      </div>
      <!-- 商品list-->


    </div>
    
  </ion-content>
</ion-view>
