<!DOCTYPE html>
<html>
<head>
	<title>Title</title>
	<style>
		body{background-color: #ccc;}
		canvas{background-color: #fff;}
	</style>
</head>
<body>

<div id="container">
	<canvas id="can">Your Browser does not support Canvas, please upgrade</canvas>
</div>

<script>

var canvas = document.getElementById('can');
var ctx = canvas.getContext('2d');

canvas.width = 500;
canvas.height = 300;

var img = new Image()
img.src = 'lop.jpg';
img.onload = function(){
	for (var i = 0; i < 5; i++) {
		for (var j = 0; j < 4; j++) {
			ctx.drawImage(img,i*100,j*100,100,100);
		}
	}
}

</script>
</body>
</html>
