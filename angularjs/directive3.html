<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="angular.min.js"></script>
	<script>
		var a;
		angular.module('app',[])
			.run(function($rootScope){
				$rootScope.ss = 1;
			})
			.directive('myContent',function(){
				return {
					scope:{
						ss:'=myData'
					},
					controller: function($scope){
						console.log($scope.ss)
						$scope.change = function(ss){
							ss.name = 3;
						}
					},
					template:'{{ss}} <input type="button" ng-click="change(ss)" />'
				}
			})
			.controller('ctrl1', function($scope){
				$scope.ss = {name:2};
			})
	</script>
</head>
<body ng-app="app">
	<div ng-controller="ctrl1">
	{{ss}}
		<my-content my-data="ss"><my-content style="background-color:#ff0;">
		</my-content>
	</div>
</body>
</html>
